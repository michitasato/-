{% extends 'base.html' %}

{% block content %}
  <form actiom="{% url 'index' %}" method="post">
    {% csrf_token %}
    <table class="table">{{ form.as_table }}</table>
      <tr><th></th><td><input type="submit" value="開始"></td></tr>
    </form>
  <hr><!--水平線 -->
  <h3>{{ chart_title }}</h3>
  <table border="1" class="table table-striped">
    <tr>
      <th>年月</th>
      <th>金額</th>
    </tr>
    {% for item in data  %}
    <tr>
      <td>{{item.account_date}}</td>
      <td>{{item.account}}</td>
    </tr>
    {% endfor %}
  </table>
<hr><!--水平線 -->
{% endblock content %}

<script>
{% block  jquery %}
var endpoint = 'api/'
var defaoultData = []
var labels = []

var django_default_items = {{ default_items }}
defaoultData = defaoultData.concat(django_default_items)
var django_labels = {{ labels|safe }}
labels = labels.concat(django_labels)

console.log(defaoultData)
console.log(labels)

$.ajax({
  method: "GET",
  url: endpoint,
  success: function(data){
    console.log(data.sales)
    console.log(data.customers)
  },
  error: function(error_data){
    console.log("error")
    console.log(error_data)
  }
})

var ctx = document.getElementById("myChart").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: labels,
        datasets: [{
            label: '{{ chart_title }}',
            data: defaoultData,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});

{% endblock %}
</script>

{% block chart %}

<div class='row'>
    <div class='col-sm-12' >
  <div class="chart-container" style="position: relative; height:40vh; width:80vw">
  <canvas id="myChart" ></canvas>
  </div>
{% endblock %}
